<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Grades</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        table {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        table th {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        table td {
            padding: 10px;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .back-button {
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Grades</h1>

    <table>
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Last Name</th>
            <th>Points</th>
            <th>Grade</th>
            <th>Exam</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attempt : ${examAttempts}">
            <td th:text="${attempt.student.name}"></td>
            <td th:text="${attempt.student.lastName}"></td>
            <td th:text="${attempt.points}"></td>
            <td th:text="${attempt.grade}"></td>
            <td th:text="${attempt.exam.title}"></td>
        </tr>
        </tbody>
    </table>
    <a href="http://localhost:8080/professor/login" class="back-button">Back</a>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2023 University. All rights reserved.</p>
</footer>
</body>
</html>
